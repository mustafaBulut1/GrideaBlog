<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yeni Blog Yazısı</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"  />
  <style>
    body {
      font-family: Arial;
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }
    #editor {
      height: 200px;
      background: #fff;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
    }
  </style>

  <link rel="stylesheet" href="addPost.css">

</head>
<body>
  <nav class="navbar"> 
    <div class="navbar-left">
        <a href="../homepage.html">Gridea Forum</a>
       
    </div>

    <div class="navbar-right">
        <div class="user-area">
            <a href="../login.html"  class="btn">Giriş Yap</a>
        </div>
        <div class="write-area">
            <a href="../addPost.html"  class="btn">Yaz</a>
        </div>
        
    </div>
  </nav>

  <h2>Yeni Blog Yaz</h2>

  <input type="text" id="title" placeholder="Başlık" required />
  <select id="category">
    <option value="Art">Art</option>
    <option value="Science">Science</option>
    <option value="Design">Design</option>
    <option value="Food">Food</option>
    <option value="Cinema">Cinema</option>
    <option value="Technology">Technology</option>
  </select>

  <div id="editor"></div>

  <button onclick="submitPost()">Gönder</button>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>

  <script>
    const quill = new Quill('#editor', {
      theme: 'snow'
    });

    async function submitPost() {
      const title = document.getElementById('title').value;
      const category = document.getElementById('category').value;
      const content = quill.root.innerHTML;

      const response = await fetch('/add-post', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ title, category, content })
      });

      const result = await response.text();
      alert(result);
      if (response.ok) {
        window.location.href = '/homepage.html';
      }
    }
  </script>

  <script src="/navbar.js"></script>


  <footer class="footer">
    <p>© 2025 Gridea Forum. Tüm Hakları Saklıdır.</p>
  </footer>
</body>
</html>
